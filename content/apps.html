{% extends "base.html" %}
{% block title %}Apps - {{ SITENAME }}{% endblock %}
{% block breadcrumbs %}
    {% if DISPLAY_BREADCRUMBS %}
    <ol class="breadcrumb">
        <li><a href="{{ SITEURL }}" title="{{ SITENAME }}"><i class="fa fa-home fa-lg"></i></a></li>
        <li class="active">Apps</li>
    </ol>
    {% endif %}
{% endblock %}

{% block content %}
<script src="//cdnjs.cloudflare.com/ajax/libs/holder/2.4.1/holder.js"></script>
    <section id="content">
        <div id="apps">
            <div class="row">
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <a href="http://www.cravesoft.com/stlviewer/"><img src="images/stlviewer1.png" alt="STLViewer"></a>
                        <div class="caption">
                            <h3>STLViewer</h3>
                            <p>Display and manipulate the content of STL files.</p>
                            <p>
                                <a href="http://github.com/cravesoft/stlviewer" class="btn btn-primary"><i class="fa fa-github fa-lg"></i> Source Code</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
